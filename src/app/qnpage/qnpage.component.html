<body class="container">
    <h5>Ask a public question</h5>
    <br>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="details">What are the details of your problem?</label>
        <textarea class="form-control" id="desc1" rows="5" [(ngModel)]="desc1" name="desc1"></textarea>
      </div>
      <div class="form-group">
        <label for="tried">What did you try and what were you expecting?</label>
        <textarea class="form-control" id="desc2" rows="5" [(ngModel)]="desc2" name="desc2"></textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags (What your qn is about?)</label>
        <select class="form-control" id="tags" [(ngModel)]="tags" name="tags">
          <option>Programming Language</option>
          <option>Web Development</option>
          <option>Mobile Development</option>
          <option>Database</option>
          <option>Cloud</option>
        </select>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <br>
  </body>
