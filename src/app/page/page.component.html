

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question and Answers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex w-100 justify-content-between">
            <h5 class="card-title">{{responseData?.title}}</h5>
            <small> <button class="sbtn" id="1" (click)="qndecrementLikes(responseData?.id)">👎{{responseData?.unlike}}</button><button class="sbtn" id="2" (click)="qnincrementLikes(responseData?.id)">👍{{responseData?.like}}</button></small>
            </div>
            <p class="card-text">{{responseData?.desc1}}</p>
            <p class="card-text">{{responseData?.desc2}}</p>
            <a href="#" class="btn" routerLink="/answerpage/{{responseData?.id}}">Give your answer</a>
          </div>


        </div>
        <h2 class="mb-4">Answers</h2>
        <div class="card mb-2" *ngFor="let item of ansdata">
          <div class="card-body" >
            <div class="d-flex w-100 justify-content-between">
            <h5 class="card-title">{{item.answer}}</h5>
            <small> <button class="sbtn" id="3" (click)="ansdecrementLikes(item.id)">👎{{item.unlike}}</button><button class="sbtn" id="4" (click)="ansincrementLikes(item.id)">👍{{item.like}}</button></small>
            </div>
            <!-- <p class="card-text">{{item.answer}}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
